<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container {
            margin-top: 10%;
            left: 50%;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="mt-5">
            <h3 class="">Pesanan Anda Sedang Di Proses!</h3>
            <h3 class="">Mohon Tunggu..</h3>
            <p>Nomor Order : <strong>#<span id="displayOrderNumber"></span></strong></p>
            <p>Menu : </p>
            <p>Total Pembayaran : Rp. <span id="displayTotal"></span></p>
            <p>Terimakasih Telah Memesan Di Starbhak Mart</p>
            <p>*CTRL + P untuk print struck</p>
            <button class="btn-warning rounded" id="myButton"><p>Kembali Ke Beranda</p></button>
        </div>
    </div>

    <script>

        const myButton = document.getElementById('myButton');
        myButton.addEventListener('click', function() { 
            window.location.href = 'starmart.html';

            localStorage.removeItem('orders');
            localStorage.removeItem('totalBelanja');
        });

        function generateOrderNumber() {
            return '' + Math.floor(Math.random() * 1000);
            }

        document.addEventListener('DOMContentLoaded', function() {
            const displayOrderNumber = document.getElementById('displayOrderNumber');
            displayOrderNumber.innerText = generateOrderNumber();
        });

        

    </script>
</body>
</html>
